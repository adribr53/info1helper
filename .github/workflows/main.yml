# https://medium.com/geekculture/deploy-to-google-app-engine-using-github-actions-ci-cd-f25d4c965fbc

name: GAE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    permissions:
     contents: 'read'
     id-token: 'write'
     
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    
    steps:
    # actions/checkout MUST come before auth
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'quantum-ether-362110@appspot.gserviceaccount.com'
        
#    - name: Checkout
#      uses: actions/checkout@v2

    - name: Deploy to App Engine
      id: deploy
      uses: google-github-actions/deploy-appengine@v0.2.0
      with:
        deliverables: appengine/dispatch.yaml appengine/defaut/app.yaml appengine/default/app.yaml
        version: v1
        project_id: ${{ secrets.GCP_PROJECT }}
        credentials: ${{ secrets.GCP_CREDENTIALS }}

    - name: Test
      run: curl "${{ steps.deploy.outputs.url }}"
